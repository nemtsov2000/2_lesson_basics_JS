<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="script.js" type="module"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="bloks">
            <div class="block-short">
                <table class="table">
                    <tbody id="tbodyShort">
                        <tr>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Производитель</th>
                            <th>Марка</th>
                            <th>Год выпуска</th>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="block-full">
                <table class="table">
                    <tbody id="tbodyFull">
                        <tr>
                            <th class="block-full__lastname">Фамилия</th>
                            <th class="block-full__firstname">Имя</th>
                            <th class="block-full__manufacturer">Производитель</th>
                            <th class="block-full__model">Марка</th>
                            <th class="block-full__year">Год выпуска</th>
                            <th class="block-full__type">Тип кузова</th>
                            <th class="block-full__color">Цвет</th>
                            <th class="block-full__isConvertible">Кабриолет</th>
                            <th class="block-full__vin">Номер кузова(VIN)</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
